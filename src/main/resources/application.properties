#Database
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/deal
spring.datasource.username=postgres
spring.datasource.password=postgres

#Port
server.port=8070

#Liquibase
spring.liquibase.change-log=db/changelog/db.changelog-master.xml

#Hibernate Properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.show_sql=true

#Swagger
springdoc.swagger-ui.path=/application/swagger-ui.html
springdoc.api-docs.path=/application/api-docs

#Constant
applicationLink=http://localhost:8090/deal/application
offersLink=http://localhost:8090/deal/offer

#Logging
server.error.include-message=always
logging.level.root=INFO
logging.level.ru.senya.application=TRACE
